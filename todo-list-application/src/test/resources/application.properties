# R2DBC with H2
spring.r2dbc.url=r2dbc:h2:mem:///todolist;DB_CLOSE_DELAY=0
spring.r2dbc.username=sa
spring.r2dbc.password=

# Liquibase
# We need to add DB_CLOSE_DELAY=-1 in order to keep the liquibase changes when
# using r2dbc
spring.liquibase.change-log=classpath:db.changeLog.yaml
spring.liquibase.url=jdbc:h2:mem:///todolist;DB_CLOSE_DELAY=-1
spring.liquibase.user=sa
spring.liquibase.password=

# As we are using DB_CLOSE_DELAY=-1 we need to drop everything when
# starting a new spring context
spring.liquibase.drop-first=true
