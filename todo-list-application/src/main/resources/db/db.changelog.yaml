databaseChangeLog:

  -  changeSet:
       id:  01-create-item-table
       author:  ajacquot
       changes:
         -  createTable:
              schema: public
              tableName:  item
              columns:
                -  column:
                     name:  id
                     type:  int
                     autoIncrement:  true
                     constraints:
                       primaryKey:  true
                       nullable:  false
                -  column:
                     name:  version
                     type:  int
                     constraints:
                       nullable: false
                - column:
                    name: status
                    type: varchar(15)
                    constraints:
                      nullable: false
                -  column:
                     name:  description
                     type:  varchar(4000)
                     constraints:
                       nullable:  false
                -  column:
                     name:  created_date
                     type:  timestamp
                     constraints:
                       nullable: false
                - column:
                    name: last_modified_date
                    type: timestamp
                    constraints:
                      nullable: false

  -  changeSet:
       id: 02-item-events-trigger
       author:  ajacquot
       changes:
         -  sqlFile:
              dbms:  '!h2'
              encoding: utf-8
              splitStatements: false
              path: db/notification/item_saved_trigger.sql
              stripComments:  true
         -  sqlFile:
              dbms:  '!h2'
              encoding: utf-8
              splitStatements: false
              path: db/notification/item_deleted_trigger.sql
              stripComments:  true
